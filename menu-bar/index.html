<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tejesh Math Operations Menu</h1>
        <div class="menu">
            <button class="menu-btn" onclick="showOperation('add')">1. Add</button>
            <button class="menu-btn" onclick="showOperation('subtract')">2. Subtract</button>
            <button class="menu-btn" onclick="showOperation('multiply')">3. Multiply</button>
            <button class="menu-btn" onclick="showOperation('divide')">4. Divide</button>
            <button class="menu-btn" onclick="showOperation('modulus')">5. Modulus</button>
            <button class="menu-btn" onclick="showOperation('power')">6. Power</button>
            <button class="menu-btn" onclick="showOperation('sqrt')">7. Square Root</button>
        </div>

        <div id="operationForm" class="hidden">
            <h2 id="operationTitle"></h2>
            <div id="numInputs">
                <input type="number" id="num1" placeholder="Enter first number" class="input-box" />
                <input type="number" id="num2" placeholder="Enter second number" class="input-box" />
            </div>
            <button class="calculate-btn" onclick="calculate()">Calculate</button>
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
